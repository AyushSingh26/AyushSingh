<html>

	<head>
	
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
	
		<div class="contact" >
		
		<h1>CONTACT FORM</h1>
		<hr>
		<h2>Send us your message, our team will contact within 24 hours.</h2>

		<div class="txtb">	
		<div>							
			<label for=Full Name">Full Name:  </label>
				
			<input type="text" name="Full Name" placeholder="Full Name" required>
			
		</div>
		<br>	
	
		<div>		
			<label for=Phone No.">Phone No.:  </label>
				
			<input type="number" name="Phone No." placeholder="Phone No.(10 digit)" required>
			
		</div>
    <br>  
		
		<div>  
				
			<label for=Email Id">Email Id:</label>

			<input type="email" name="Email Id" placeholder="Email Id" required>	
	
		</div>
		<br>

		<div>
		
			<label for=Message">Message:</label>
		
			<textarea type="text" name="Message" placeholder="Your Message" required style="width:300px;height:40px;"></textarea>	
		
		</div>
		<br>
		
		<a class="btn">Send</a>
		</div>
	</div>
	</body>


</html>
