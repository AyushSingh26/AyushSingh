<html>
<head>
	<title>CONTACT FORM</title>
</head>
<body align = "center">
	<div id="contact form" >
		<h1>CONTACT FORM</h1>
		<h2>Send us your message, our team will contact within 24 hours.</h2>
		<hr>
		<form method="">
			<div>
				<label for=First Name">First Name:  </label>
				<input type="text" name="First Name" placeholder="First Name" required>
				<label for=Last Name">Last Name:  </label>
				<input type="text" name="Last Name" placeholder="Last Name" required>
			</div>
			<br>
		
			<div>  
				<label for=Email Id">Email Id:</label>
				<input type="email" name="Email Id" placeholder="Email Id" required>	
		
			</div>
			<br>
			<div>
				<label for=Message">Message:</label>
				<textarea type="text" name="Message" placeholder="Your Message" required style="width:300px;height:40px;"></textarea>	
			</div>
			<br>	
			<div>
				<button type="submit">SUBMIT</button>
			</div>
		</form>
	</div>	
</body>
</html>
